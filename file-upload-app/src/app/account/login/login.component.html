<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">
   </head>

   <body>
      <div class="container">

         <!-- Outer Row -->
         <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

               <div class="card o-hidden border-0 shadow-lg my-5">
                  <div class="card-body p-0">
                     <!-- Nested Row within Card Body -->
                     <div class="row">
                        <div class="col-lg-3"></div>
                        <div class="col-lg-6">
                           <div class="p-5">
                              <div class="text-center">
                                 <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                              </div>
                              <form class="user" novalidate #loginForm="ngForm" (submit)="onsubmit()">
                                 <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                       aria-describedby="emailHelp" placeholder="Enter UserName..." name="userName"
                                       [(ngModel)]="model.userName" required #userName="ngModel">
                                 </div>
                                 <div class="form-group">
                                    <input type="password" class="form-control form-control-user"
                                       id="exampleInputPassword" placeholder="Password" name="password" required
                                       #password="ngModel" [(ngModel)]="model.password">
                                 </div>
                                 <input type="submit" class="btn btn-primary btn-user btn-block" value="Login"
                                    [disabled]="loginForm.invalid" />
                                 <hr>
                                 <div class="form-group" style="text-align: center;">
                                    <span *ngIf="errorMessage"
                                       class="error-message alert alert-danger">{{errorMessage}}</span>
                                 </div>
                              </form>
                           </div>
                        </div>
                        <div class="col-lg-3"></div>
                     </div>
                  </div>
               </div>

            </div>

         </div>

      </div>
   </body>

</html>
