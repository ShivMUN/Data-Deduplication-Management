<div *ngIf="message" class="alert alert-dismissible" [ngClass]="(isError)?'alert-danger':'alert-success'">
    <a href="#" class="close" (click)="closePopup()" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>{{ isError? "Error" : "Success" }}</strong> {{ message }}
</div>


<div class="row">

    <!-- <div class="card border-left-primary shadow h-100 py-2">
    <div class="card border-left-success shadow h-100 py-2">
    <div class="card border-left-info shadow h-100 py-2">
    <div class="card border-left-warning shadow h-100 py-2"> -->

    <div class="col-xl-3 col-md-6 mb-4" *ngFor="let file of filelist">
        <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">{{file?.contentType}}
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800"> {{file?.fileName}}</div>
                    </div>
                    <div class="col-auto">
                        <i (click)="downloadFile(file?.id)"
                            class="fas fa-cloud-download-alt fa-2x text-gray-300 spacing-file"></i>
                        <i (click)="deleteFile(file?.id)" class="fas fa-trash-alt fa-2x text-gray-300 spacing-file"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<ngx-spinner bdColor="rgba(0, 0, 0, 0.1)" type="null">
    <div class="spinner-border text-primary" style="width: 7rem; height: 7rem;" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</ngx-spinner>
