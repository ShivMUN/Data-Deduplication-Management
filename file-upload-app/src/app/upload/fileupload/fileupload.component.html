<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">

                <div class="col-lg-10">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4"></h1>
                        </div>
                        <form class="user">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <div class="input-group">
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input form-control-user"
                                                id="inputGroupFile01" aria-describedby="inputGroupFileAddon01"
                                                (change)="saveFile($event.target.files)">
                                            <label class="custom-file-label"
                                                for="inputGroupFile01">{{ fileName ? fileName : 'Choose file' }}</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <button class="btn btn-primary btn-icon-split" (click)="upload()">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-cloud-upload-alt"></i>
                                        </span>
                                        <span class="text">upload</span>
                                    </button>
                                </div>
                            </div>

                            <div *ngIf="message" class="alert alert-dismissible"
                                [ngClass]="(isError)?'alert-danger':'alert-success'">
                                <a href="#" class="close" (click)="closePopup()" data-dismiss="alert"
                                    aria-label="close">&times;</a>
                                <strong>{{ isError? "Error" : "Success" }}</strong> {{ message }}
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<ngx-spinner bdColor="rgba(0, 0, 0, 0.1)" type="null">
    <div class="spinner-border text-primary" style="width: 7rem; height: 7rem;" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</ngx-spinner>
